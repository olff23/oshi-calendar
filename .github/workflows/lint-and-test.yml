name: lint check
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '**.json'
jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: lint
        run: npm lint
  